<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Документ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top vw-100 h-25 position-absolute"></div>
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-lg-6 bg-white mt-5 border-top-purple">
                <div>
                    <form action="URL_ПРЕПОДАВАТЕЛЯ" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <h1 class="formname mt-">Форма запроса</h1>
                        </div>
                        <div class="infoblock mt-3">
                            <p class="info">Заполните эту форму, чтобы заказать билеты в кинотеатр Kinomania. После заполнения формы наш менеджер свяжется с вами для подтверждения заказа. Билеты будут отправлены на вашу электронную почту. Спасибо, что выбрали Kinomania! Не <b>someadress@gmail.com</b>? <a href="kakoytosait">Сменить аккаунт</a></p>
                            <p class="text-danger">*Обязательно</p><br>
                        </div>
                        <div class="form-group mb-4">
                            <label for="name" class="mb-3">Пожалуйста, введите ваше имя<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" required placeholder="Ваше имя" maxlength="20">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="mb-3">Введите ваш пароль<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" required placeholder="Ваш пароль" pattern="(?=(.*\d))(?=.*[A-Z])[A-Za-z\d]{8,}" maxlength="25" title="Пароль должен содержать как минимум 8 символов, включая хотя бы одну заглавную букву и одну цифру, все введеные символы должны быть латинскими.">
                        </div>
                        <div class="form-group mb-4">
                            <label for="halltype" class="mb-3">Какой зал вы предпочитаете?<span class="text-danger">*</span></label><br>
                            <div class="form-check">
                                <input type="radio" name="hall" value="smallhall" id="opt1" required class="form-check-input">
                                <label for="opt1" class="form-check-label">Малый зал</label><br>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="hall" value="bighall" class="form-check-input" id="opt2">
                                <label for="opt2" class="form-check-label">Большой зал</label><br>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="hall" value="viphall" class="form-check-input" id="opt3">
                                <label for="opt3" class="form-check-label">VIP зал</label><br>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="filmopt" class="mb-3">Какой фильм вы хотите посмотреть?<span class="text-danger">*</span></label>
                            <select name="filmopt" class="form-control" id="filmopt" required>
                                <option value="" disabled selected>Выберите фильм</option>
                                <option value="Chicken Run">Побег из курятника</option>
                                <option value="Dune">Дюна</option>
                                <option value="Saw X">Пила X</option>
                                <option value="Drive">Драйв</option>
                                <option value="Hachiko">Хатико</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="imagepin" class="mb-3">Отправьте изображение вашего удостоверения<span class="text-danger">*</span></label><br>
                            <input type="file" name="image" accept="image/*" id="imagepin" required><br>
                        </div>
                        <div class="form-group mb-4">
                            <label for="sestime" class="mb-3">Дата и время сеанса<span class="text-danger">*</span></label><br>
                            <div id="sestime">
                                <input type="date" min="2024-02-26" max="2024-03-26" required id="dateofses"><br><br>
                                <input type="time" required id="timeofses">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-check mb-3">
                                <input type="checkbox" required id="chbox1" class="form-check-input">
                                <label for="chbox1" class="form-check-label">Я прочитал Политику конфиденциальности и согласен на обработку персональных данных<span class="reqsign">*</span><br></label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="chbox2" class="form-check-input">
                                <label for="chbox2" class="form-check-label">Я хочу получать уведомления о новых фильмах и акциях <br></label>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="commentarea" class="mb-3">Ваши пожелания и комментарии:</label><br>
                            <textarea name="comments" class="form-control" cols="55" rows="12" maxlength="500" placeholder="Введите ваш комментарий"></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <input type="submit" name="submit" value="ОТПРАВИТЬ" id="subbutton" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
